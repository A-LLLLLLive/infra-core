aws-load-balancer-controller:
  clusterName: alive-eks-prod
  region: ap-northeast-2

  serviceAccount:
    create: true
    name: aws-load-balancer-controller
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::<PROD_ACCOUNT_ID>:role/alb-controller-role

  replicaCount: 2

  resources:
    requests:
      cpu: 300m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
