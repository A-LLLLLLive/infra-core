aws-load-balancer-controller:
  clusterName: alive-dev
  region: ap-northeast-2

  serviceAccount:
    create: true
    name: aws-load-balancer-controller
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::<DEV_ACCOUNT_ID>:role/alb-controller-role

  replicaCount: 1

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
